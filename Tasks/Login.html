<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;
    text-align: center;
  }

  .login-container h2 {
    margin-bottom: 20px;
    color: #ae68f4;
  }

  .login-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }

  .login-button {
    width: 100%;
    background-color: #ae68f4;;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .login-button:hover {
    background-color: #8415f3;
  }

  .login-link {
    color: #333;
    text-decoration: none;
    font-size: 14px;
  }

  .login-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" class="login-input" id="username" name="username" placeholder="Username" required>
    <input type="password" class="login-input" id="password" name="password" placeholder="Password" required>
    <button type="submit" class="login-button">Login</button>
  </form>
  <p>Don't have an account? <a href="#" class="login-link">Sign up</a></p>
</div>

</body>
</html>
