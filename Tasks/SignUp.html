<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .signup-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;
    text-align: center;
  }

  .signup-container h2 {
    margin-bottom: 20px;
    color:  #ae68f4;
  }

  .signup-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }

  .signup-button {
    width: 100%;
    background-color:  #ae68f4;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .signup-button:hover {
    background-color: #8415f3;
  }

  .signup-link {
    color: #333;
    text-decoration: none;
    font-size: 14px;
  }

  .signup-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="signup-container">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" class="signup-input" id="fullname" name="fullname" placeholder="Full Name" required>
    <input type="email" class="signup-input" id="email" name="email" placeholder="Email" required>
    <input type="password" class="signup-input" id="password" name="password" placeholder="Password" required>
    <button type="submit" class="signup-button">Sign Up</button>
  </form>
  <p>Already have an account? <a href="#" class="signup-link">Login</a></p>
</div>

</body>
</html>
